<h2>Vehicles</h2>
<div class="well">
  <div class="form-group">
    <label for="customer">Customer</label>
    <select id="customer" class="form-control" [(ngModel)]="filter.customer" (change)="onFilterChange()">
    <option value=""></option>
    <option *ngFor="let c of customers" value="{{ c.name }}" >{{ c.name }}</option>
  </select>

  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" [(ngModel)]="filter.vehicleStatus" (change)="onFilterChange()">
      <option value=""></option>
      <option value="Disconnected">Disconnected</option>
      <option value="Connected">Connected</option>
    </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Vehicle Id</th>
      <th>Registration Number</th>
      <th>Customer Name</th>
      <th>Vehicle Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td>{{ v.vehicleId }}</td>
      <td>{{ v.registrationNumber }}</td>
      <td>{{ v.customerName }}</td>
      <td>{{ v.vehicleStatus }}</td>
      <td>
        <i [hidden]="!v.isConnected" class="fa fa-wifi fa-1x"></i>
      </td>
    </tr>
  </tbody>
</table>
